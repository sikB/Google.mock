<!DOCTYPE html>
<html>
<head>
	<title>Google Mock</title>
	<link rel="stylesheet" type="text/css" href="google.mock.css">
	<link rel="stylesheet" type="text/css" href="reset.css">

</head>
<body>

<div id="google-wrapper">

<div id="header">
	<ul id="header-right">
		<li class="header-item">Bogdan </li>
		<li class="header-item">Mail </li>
		<li class="header-item">Images</li>
		<!-- <a href="https://www.google.com/intl/en/options/" title="Google apps" aria-expanded="true" tabindex="0" data-ved="0EL0nCAM"> -->	
		<li class="header-item grid"><button onclick="grid()" id="grid"></li></button><!-- </a> -->
		<li class="header-item bell"></li>
		<li class="header-item letter"></li>
	</ul>

		<div id="app-icons" style="visibility: hidden;">
			<ul id="icon-window">
				<li class="icon my-account">My Account</li>
				<li class="icon search">Search</li>
				<li class="icon maps">Maps</li>
				<li class="icon youtube">YouTube</li>
				<li class="icon play">Play</li>
				<li class="icon news">News</li>
				<li class="icon gmail">Gmail</li>
				<li class="icon drive">Drive</li>
				<li class="icon calendar">Calendar</li>
				<li class="icon more">More</li>
	
	</ul>


		</div>
	</div>

	<div id="google-logo">
		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
	</div>


<div id="search-form">
	<form action="http://www.google.com" method="get">
		<input type="text" placeholder="Search Google or type URL">
	</form>
	<div id="microphone">
		<img src="mic.png">
	</div>
	</div>






	</div>
<script type="text/javascript" src="google.mock.js"></script>
</body>
</html>
